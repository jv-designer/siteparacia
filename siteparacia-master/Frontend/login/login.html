<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../login/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="form">
    <img class="imgcontainer" src="http://whatsrel.com.br/wp-content/uploads/2019/09/Cia-de-talentos-1080.png">
    <span class="status">Erro no login</span>
    <form id="loginForm">
      <label aria-placeholder="Digite seu email" for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label aria-placeholder="Digite sua senha" for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <input class="button" type="submit" value="Entrar">
    </form>
  </div>
  <script src="../main/codeFront.js"></script>
</body>
